<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../css/my-portfolio.css">
    <script type="module" src="../javascript/my-portfolio.js" defer></script>
</head>

<body>
    <main>

        <body>
            <div class="user-data">
                <div class="user-avatar">
                    <img id="profile-image" alt="user avatar">
                </div>
                <div class="info" id="info">

                </div>

                <div class="portfolio-images" id="portfolio-images">

                </div>

                <h1>Webcam Capture</h1>
                <video id="webcam" autoplay playsinline width="320" height="240"></video>
                <button id="capture">Capture</button>
                <div id="save-image" display="none">
                    <h2>
                        Set this as your profile image?
                    </h2>
                    <button id="update-profile-image" display="none">Yes</button>
                </div>

                <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            </div>
        </body>
    </main>
</body>

</html>
