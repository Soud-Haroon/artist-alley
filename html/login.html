 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <script src="../javascript/login.js" defer></script>

 </head>
 <body>


   <header>
      <nav>
          <ul>
              <li><a href="#"><i class="fa-solid fa-chevron-left"></i></a></li>
          </ul>
      </nav>
      <h1>LOGIN</h1>
   </header>

   <main>

      <div class="centeredContent">
         <div class="logo">
            <img src="../src/Logo_test.png" alt="Logo">
         </div>

         <div class="loginAccount">
            <ul>
               <li class="loginLink"><a href="#">Login</a></li>
               <li><a href="#">Create Account</a></li>
            </ul>
         </div>  
         
         <form class="loginForm" action="#" method="post">
            <div class="email">
               <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="password">
               <input type="password" id="password" name="password" placeholder="Password" required>
               <span class="toggle-password" onclick="togglePasswordVisibility()">
                  <i class="fas fa-eye-slash"></i>
               </span>
            </div>

            <div class="forgotPass">
               <p>Forgot password?</p>
               <ul>
                  <li><a href="#">Reset your password</a></li>
               </ul>
            </div>

            <div class="loginButton">
               <button id="loginButton" type="submit">Login</button>
            </div>

            <p class="better">Or better yet...</p>

            <div class="googleButton">
               <button id="google" type="submit">Continue with Google</button>
            </div>

            <div class="facebookButton">
               <button id="facebook" type="submit">Continue with Facebook</button>
            </div>
         
         </form>
      </div>

   </main>
 </body>
 </html>
