<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="../javascript/login.js" defer></script>
</head>

<body>
    <main>
        <div class="login-wrapper">
            <div class="logo">
                <img src="../src/logo2.png" alt="">
                <h1> Find, Book & Celebrate</h1>
            </div>
            <div class="login-form">
                <label class="label" for="email">Email</label>
                <input type="email" id="email" class="inputField" required>

                <label class="label" for="password"> Password</label>
                <input type="password" id="password" class="inputField" required>

                <div class="buttons">
                    <input id="loginBtn" type="button" value="LogIn">
                    <span id="or">OR</span>
                    <input id="signupBtn" type="button" value="Sign Up">
                </div>

            </div>
        </div>
    </main>
</body>

</html>
