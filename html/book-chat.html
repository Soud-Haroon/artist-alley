<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/parul.css">
</head>

<body>
    <main>
        <div class="chat-main">

            <h3>Chat</h3>
            <div class="chatbox">
                <div class="left">
                    <p class="sender">John Doe</p>
                    <p>Hello! <br>Do you confirm the show for this weekend?</p>
                    <p class="time">9:19 PM</p>
                </div>
                <div class="right">
                    <p>Hi, yes!</p>
                    <p class="time">9:20 PM</p>
                </div>
            </div>
            <div class="send-msg">
                <p>....digiting</p>
                <a href=""><i class="fa-regular fa-paper-plane"></i></a>
                <a href="./parul.html"><i class="fa-solid fa-x"></i></a>
            </div>
        </div>
    </main>
</body>

</html>
