<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script type="module" src="../javascript/signup.js" defer></script>
</head>

<body>

    <main>
        <div id="signupForm">
            <div class="logo">
                <img src="../src/logo2.png" alt="">
                <h1> Welcome! Create your own artist account.</h1>
            </div>

            <label class="label" for="fName">First Name</label>
            <input type="text" id="fName" class="inputField" required>

            <label class="label" for="lName">Last Name</label>
            <input type="text" id="lName" class="inputField" required>

            <label class="label" for="email">Email</label>
            <input type="email" id="email" class="inputField" required>

            <label class="label" for="userType">I would like to: </label>
            <select name="userType" id="userType" class="inputField">
                <option value="" selected disabled> Choose an option</option>
                <option value="1000">Get hired for an event</option>
                <option value="2000">Hire an artist</option>
            </select>

            <label class="label" for="password"> Password</label>
            <input type="password" id="password" class="inputField" required>

            <label class="label" for="confirmPass">Confirm Password</label>
            <input type="password" id="confirmPass" class="inputField" required>


            <div class="submit">
                <input id="submitBtn" type="submit" value="SignUp">
            </div>
            
            <div id="status">

            </div>
        </div>
        <!-- <form id="signupForm">
            
        </form> -->
    </main>

</body>

</html>
