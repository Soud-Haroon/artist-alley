<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="../css/user-info.css">
    <script type="module" src="../js/user-info.js" defer></script>
</head>

<body>
    <main>
        <h1> Let's get to know you better!</h1>
        <div class="user-avatar">
            <img id="profile-pic" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=2980&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="user photo">
            <input type="file" id="captureBtn" accept="image/*">
        </div>
        <div class="user-info">
            <label class="label" for="stage-name">Stage Name: </label>
            <input type="text" id="stage-name" class="inputField">

            <label class="label" for="genre">Genre: </label>
            <select name="genre" id="genre" class="inputField">
                <option value="" selected disabled> Choose an option</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="r&b">Rythm & Blues</option>
                <option value="indie">Indie</option>
                <option value="country">Country music</option>
            </select>

            <label class="label" for="phone">Phone Number: </label>
            <input type="number" id="phone" class="inputField">

            <label class="label" for="website">Website/Portfolio:</label>
            <input type="text" id="website" class="inputField">

            <label class="label" for="summary">Introduce yourself (max 120 words):</label>
            <textarea type="text" id="summary" class="inputField" minlength="10" required> </textarea>

            <input id="saveBtn" type="submit" value="Save">
        </div>
    </main>

</body>

</html>
